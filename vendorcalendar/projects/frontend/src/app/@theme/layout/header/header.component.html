<header>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-3 col-md-3 col-sm-6 col-6">
        <a [routerLink]="homePageURL"><img src="assets/images/logo.svg" class="img-fluid"></a>
      </div>
      <div class="col-lg-9 col-md-9 col-sm-6 col-6">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" (click)="collapse.toggle()">
              <span class="navbar-toggler-icon"></span>
            </button>
            <ngx-navbar-collapse #collapse="ngxNavbarCollapse" id="navbarNav">
              <ul class="navbar-nav mr-auto">
                <ng-container *ngIf="headerType === 'GUEST'">
                  <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" routerLink="/home">Home</a>
                  </li>
                  <!-- <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" routerLink="/vendor/news/add">News</a>
                  </li> -->
                  <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" routerLink="/vendor/calendar">Calendar</a>
                  </li>
                  <li class="nav-item">
                    <a (click)="logout()" class="nav-item nav-link">Logout</a>
                  </li>
                </ng-container>
               
              </ul>
            </ngx-navbar-collapse>
          </div>
        </nav>
      </div>
    </div>

  </div>
</header>
