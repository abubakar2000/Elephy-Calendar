<elephy-header headerType="VENDOR"></elephy-header>

<div style="padding-top: 20vh;" class="container">
    <div class="row">
        <div class="col-md-12">
            <div style="display: flex;flex-direction: row;align-items: center;justify-content: space-between;">
                <div style="padding: 10pt;">
                    <h2>Available Slots</h2>
                    <p>Please choose one slot for the meeting</p>
                </div>
                <button class="btn btn-warning" (click)="calendarSrvs.addSlot= true">Add Slot</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 shadow-sm" style="height: 50vh;overflow-y: scroll;padding: 10pt;">
            <div *ngFor="let item of calendarSrvs.slots;let i = index">
                <app-slot-item [slotObject]="item" [index]="i"></app-slot-item>
            </div>
        </div>
        <div class="col-md-6">
            <app-slot-details-form></app-slot-details-form>
        </div>
    </div>
</div>






<div *ngIf="calendarSrvs.addSlot" style="position: absolute;top: 0;left: 0;height: 100vh;width: 100%;
    background-color: rgba(0,0,0,0.5);display: flex;align-items: center;
    justify-content: center;">
    <div style="background-color: white;min-height: 20vh;width: 60%;
    padding: 15pt;">
        <div style="text-align: right;">
            <div style="cursor: pointer;" (click)="calendarSrvs.addSlot = false">Close</div>
        </div>
        <h2>ELEPY</h2>
        <div style="font-size: large;color: gray;">Add Date and Time for your new slot</div>
        <div class="row">
            <div class="col-md-6">
                <input [(ngModel)]="calendarSrvs.newSlot.date" type="date" class="form-control"
                    style="margin-top: 15pt;margin-bottom: 15pt;" placeholder="Date">
            </div>
            <div class="col-md-6">
                <input [(ngModel)]="calendarSrvs.newSlot.time" type="time" class="form-control"
                    style="margin-top: 15pt;margin-bottom: 15pt;" placeholder="Time">
            </div>
        </div>
        <input [(ngModel)]="calendarSrvs.newSlot.addedBy" type="text" class="form-control"
            style="margin-top: 15pt;margin-bottom: 15pt;" placeholder="Added By/For">
        <div style="text-align: right;">
            <button (click)="calendarSrvs.AddSlot()" class="btn btn-success" [disabled]="calendarSrvs.newSlot.time === '' ||
            calendarSrvs.newSlot.date === '' ||
            calendarSrvs.newSlot.addedBy === ''">Add Slot</button>
        </div>
    </div>
</div>
